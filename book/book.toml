[book]
authors = ["Joseph Guhlin"]
language = "en"
multilingual = false
src = "src"
title = "SFASTA"

[build]
build-dir = "book"
create-missing = true

[preprocessor.mermaid]
command = "mdbook-mermaid"

[preprocessor.toc]
command = "mdbook-toc"
renderer = ["html"]

[preprocessor.admonish]
command = "mdbook-admonish"
assets_version = "3.0.2" # do not edit: managed by `mdbook-admonish install`

[output.html]
additional-js = ["mermaid.min.js", "mermaid-init.js"]
additional-css = ['.\.\mdbook-admonish.css', '.\mdbook-admonish.css', "./mdbook-admonish.css"]
