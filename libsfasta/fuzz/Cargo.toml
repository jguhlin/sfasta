[package]
name = "libsfasta-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2018"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"

[dependencies.libsfasta]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "parse_fasta"
path = "fuzz_targets/parse_fasta.rs"
test = false
doc = false

[[bin]]
name = "parse_fastq"
path = "fuzz_targets/parse_fastq.rs"
test = false
doc = false
